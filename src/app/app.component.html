<mat-sidenav-container *ngIf="shouldRun">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')" class="sidenav">
    <app-sidenav-menu></app-sidenav-menu>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <p><button class="sidenav-button" mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon aria-label="Menu">menu</mat-icon>
    </button></p>
    <div class="main-content">

      <!-- image-logo -->
      <img src="../assets/star_wars_logo_3.png">

      <!-- button row -->
      <div class="button-row">
          <button mat-button>
            <a routerLink="/" routerLinkActive="active">
              Home
            </a>
          </button>
          <button mat-button>
            <a routerLink="/people" routerLinkActive="active">
              People
            </a>
          </button>
          <button mat-button>
            <a routerLink="/films" routerLinkActive="active">
              Films
            </a>
          </button>
          <button mat-button>
            <a routerLink="/starships" routerLinkActive="active">
              Starships
            </a>
          </button>
          <button mat-button>
            <a routerLink="/vehicles" routerLinkActive="active">
              Vehicles
            </a>
          </button>
          <button mat-button>
            <a routerLink="/species" routerLinkActive="active">
              Species
            </a>
          </button>
          <button mat-button>
            <a routerLink="/planets" routerLinkActive="active">
              Planets
            </a>
          </button>
      </div>

      <!-- short description -->
      <div class="description">
          <router-outlet></router-outlet>
        <p>
          This is a Star wars web
        </p>
      </div>

      <!-- footer -->
      <div class="footer">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do 
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
