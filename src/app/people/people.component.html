<div class="people-content">
    <div *ngFor="let item of events">
        <app-card 
            title="Name: {{item.name}}"
            subtitle="Gender: {{item.gender}}"
            description="Height: {{item.height}} mass: {{item.mass}} Hair color: {{item.hair_color}}"
            image="https://cdn.heraldodemexico.com.mx/wp-content/uploads/2019/05/04091144/Star-Wars-May-the-4t-640x400.jpg"
        ></app-card>
    </div>
</div>
